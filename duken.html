<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUKEN | AKW</title>
    <style>
        body {
            background-color: #111; /* Глубокий серый/черный */
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
        }

        /* Сетка товаров */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Карточка товара */
        .product-card {
            position: relative;
            background: #000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #333; /* Тонкая рамка */
        }

        /* Те самые "уголки" из твоего чертежа */
        .product-card::before, .product-card::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 1px solid #fff;
        }
        .product-card::before { top: -5px; left: -5px; border-right: 0; border-bottom: 0; }
        .product-card::after { bottom: -5px; right: -5px; border-left: 0; border-top: 0; }

        /* Контейнер для фото */
        .product-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #111;
            margin-bottom: 20px;
            overflow: hidden;
            border: 0.5px solid #222;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Текстовая часть */
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .product-desc {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 10px;
        }

        /* Размеры */
        .size-list {
            display: flex;
            gap: 15px;
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Нижняя часть: Цена и ALU */
        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-top: auto;
        }

        .price {
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .alu-link {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 1px solid #fff;
            padding-bottom: 2px;
            transition: 0.3s;
        }

        .alu-link:hover {
            opacity: 0.5;
        }

        /* Адаптация для мобилок */
        @media (max-width: 600px) {
            .shop-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="shop-grid">
        <div class="product-card">
            <div class="product-image">
                <img src="JetiCloth8.png" alt="B1sen x Akw Combi">
            </div>
            <div class="product-info">
                <div class="product-title">B1sen x Akw Combi</div>
                <div class="product-desc">Qol jetimdi kólemder</div>
                <div class="size-list">
                    <span>S</span> <span>M</span> <span>L</span> <span>XL</span> <span>XXL</span>
                </div>
            </div>
            <div class="product-footer">
                <div class="price">20$ - 31 200KZT</div>
                <a href="#" class="alu-link">ALU</a>
            </div>
        </div>

        </div>

</body>
</html>
