<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKW THE CREATOR</title>
    <style>
        /* Общие стили */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Тот самый черный фон */
            color: #fff;
            font-family: 'Inter', sans-serif; /* Популярный минималистичный шрифт */
            overflow-x: hidden;
        }

        /* Анимация появления */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeInFinal {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Секция Интро */
        .intro-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    z-index: 100;
    /* Добавляем задержку в 9 секунд, чтобы интро ушло ровно перед появлением KOS KELDIN */
    animation: hideIntro 0.1s 9s forwards; 
}

        @keyframes hideIntro {
    0% { z-index: 100; }
    100% { z-index: -1; visibility: hidden; }
}

        .nick-animation {
    width: 100%; /* Занимаем всю ширину */
    text-align: center; /* Центрируем текст внутри */
    font-size: 2.5rem;
    letter-spacing: 10px;
    font-weight: 200;
    text-transform: uppercase;
    animation: fadeInOut 4s forwards;
}

        .main-logo {
            width: 150px;
            opacity: 0;
            animation: fadeInOut 4s 4.5s forwards; /* Появится после ника */
        }

        .film-logos {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 40px;
            opacity: 0;
            animation: fadeInOut 4s 4.5s forwards;
        }

        .film-logos img {
            height: 20px;
            filter: brightness(0.7); /* Делаем чуть тусклее, как в титрах */
        }

        /* Основной экран (после интро) */
        .main-content {
    width: 100%; /* Важно! */
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center; /* Центровка для всех дочерних элементов */
    opacity: 0;
    animation: fadeInFinal 2s 9s forwards;
}

        .welcome-text {
            font-size: 3rem;
            letter-spacing: 15px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #fff; /* Менее заметный цвет */
        }

        .sub-text {
            font-size: 0.8rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #555; /* Менее заметный цвет */
        }
        /* Настройки для телефонов */
@media (max-width: 768px) {
    .nick-animation {
        width: 100%;
        font-size: 1.4rem; /* Еще чуть меньше для верности */
        letter-spacing: 4px;
        text-align: center;
    }

    .main-logo {
        width: 100px; /* Уменьшаем логотип */
    }

    .film-logos {
        bottom: 30px; /* Поднимаем нижние лого чуть выше */
        gap: 20px;    /* Сближаем их */
    }

    .film-logos img {
        height: 15px; /* Делаем нижние лого еще меньше */
    }

    .welcome-text {
        width: 100%;
        font-size: 1.8rem;
        letter-spacing: 6px;
        text-align: center;
    }

    .sub-text {
        font-size: 0.6rem;
        letter-spacing: 3px;
    }
}
    </style>
</head>
<body>

    <div class="intro-screen">
        <div class="nick-animation">AKW THE CREATOR</div>
        
        <img src="AkwLogo4Site.png" alt="Logo" class="main-logo">

        <div class="film-logos">
            <img src="b1senLogo4Site.png" alt="Sony">
            <img src="VernyLogo4Site.png" alt="Brand">
        </div>
    </div>

    <div class="main-content">
        <div class="welcome-text">KOW KELDIN</div>
        <div class="sub-text">Welcome</div>
    </div>

</body>
</html>
